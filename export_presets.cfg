variant/export_type=0
vram_texture_compression/for_desktop=true
vram_texture_compression/for_mobile=false
html/export_icon=true
html/custom_html_shell=""
html/head_include="<script src=\"https://waxjs-file.s3.amazonaws.com/waxjs.js\"></script>
<script>
	const wax = new waxjs.WaxJS({rpcEndpoint: 'https://wax.greymass.com'});

	async function autoLogin() 
	{ 
	    var isAutoLoginAvailable = await wax.isAutoLoginAvailable(); 
	    if (isAutoLoginAvailable) { 
	        login(); 
	    } 
	}
	
	async function login()
	{
		try {
		  const userAccount = await wax.login();
		} catch(e) {
		  console.log(e.message);
		}
	}
	
	async function sendTransaction(args)
	{
	    try {
	        const result = await wax.api.transact({
													        actions: [{
													            account: 'eosio',
													            name: 'delegatebw',
													            authorization: [{
													            actor: wax.userAccount,
													            permission: 'active',
													            }],
													            data: {
													            from: wax.userAccount,
													            receiver: wax.userAccount,
													            stake_net_quantity: '0.00000001 WAX',
													            stake_cpu_quantity: '0.00000000 WAX',
													            transfer: false,
													            memo: 'This is a WaxJS/Cloud Wallet Demo.'
													            },
													        }]
													        }, {
													        blocksBehind: 3,
													        expireSeconds: 30
													 });
	    } catch(e) {
	        console.log(e.message);
	    }
	}
	
	
</script>





