<script>

function encrypt(message, key) {
    let encrypted = [];
    const keyLength = key.length;
    
    // Get the current timestamp
    const timestamp = Math.floor(Date.now() / 1000);
    
    const lastTwoDigits = timestamp % 100;
    
    for (let i = 0; i < message.length; i++) {
    // Convert each character to its corresponding ASCII value and add the value of the corresponding key character.
    const asciiValue = message.charCodeAt(i) + key.charCodeAt(i % keyLength);
    // Add the encrypted character value to the byte array.
    encrypted.push(asciiValue + lastTwoDigits);
    }
    
    // Add the timestamp and the shuffled encrypted message to the encrypted byte array.
    const nonce = new Uint8Array(new Uint32Array([timestamp]).buffer);
    encrypted.unshift(...nonce);
    
    // Convert the byte array to a hex string.
    var hexString = \"\";
    for (var j = 0; j < encrypted.length; j++) 
    {
        var hex = encrypted[j].toString(16);
        if (hex.length < 2) 
        {
            hex = \"0\" + hex;
        }
        hexString += hex;
    }
    
    return hexString;  
}
	
